<!DOCTYPE html>
<html>
<head>
	<title>Carclassifier</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

	<h4>Enter opinion about your car (in Polish):</h3>

	{% from "_formhelpers.html" import render_field %}

	<form method=post action="/results">
		<dl>
			{{ render_field(form.carreview, cols='30', rows='10', placeholder='np. Samochód jest niezły :)') }}
		</dl>
		<div>
			<input type=submit value='Submit review' name='submit_btn'>
		</div>
	</form>

</body>
</html>
